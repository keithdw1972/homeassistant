new_script:
  alias: 'Dim Light Slowly Over One Hour: Entrance Hall'
  sequence:
  - sequence:
    - repeat:
        count: 60
        sequence:
        - sequence:
          - action: light.turn_on
            metadata: {}
            target:
              entity_id: light.entrance_hall_bulb
            data:
              brightness_step_pct: '{{ 100 - repeat.index }}'
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
  description: 'Dim Light Slowly Over One Hour: Entrance Hall'
